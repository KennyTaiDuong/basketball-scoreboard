<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home-container">
        <h3>HOME</h3>
        <h1 class="score" id="home-score">0</h1>
        <div class="btns-container">
          <button class="score-btns" onclick="add1Home()">+1</button>
          <button class="score-btns" onclick="add2Home()">+2</button>
          <button class="score-btns" onclick="add3Home()">+3</button>
        </div>
      </div>

      <div class="game-btns-container">
        <button class="game-btn" onclick="newGame()">New Game</button>
      </div>

      <div class="home-container">
        <h3>AWAY</h3>
        <h1 class="score" id="away-score">0</h1>
        <div class="btns-container">
          <button class="score-btns" onclick="add1Away()">+1</button>
          <button class="score-btns" onclick="add2Away()">+2</button>
          <button class="score-btns" onclick="add3Away()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
